<html>

<head>
  <link rel="stylesheet" href="style.css">
</head>

  <div class="leaderboard">Leaderboard:
        <div id="playerLabels"></div>
  </div>

  <body>
    <div>
      <div class="hracipole">
      </div>
      <canvas></canvas>
      <div class="formumisteni">
        <div class="buttonumisteni2">
          <a class="button-link" href="http://hynasvoboda.hys.cz/ROP/vypis.php" target="_blank">Top players!</a>
        </div>
        <form id="usernameForm">
            <input id="usernameInput" type="text" value="Guest" maxlength="8" placeholder="Username" pattern=".{1,}" required readonly>
            />
          <div class="buttonumisteni">
            <button>
              Start!
            </button>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/gsap.min.js"
      integrity="sha512-kVlGhj2qFy+KBCFuvjBJTGUMxbdqJKs4yK2jh0e0VPhWUPiPC87bzm4THmaaIee3Oj7j6sDpTTgm2EPPiESqBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>   
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="./js/classes/Enemy.js"></script>
    <script src="./js/classes/Player.js"></script>
    <script src="./js/classes/Particle.js"></script>
    <script src="./js/classes/Projectile.js"></script>
    <script src="./js/frontend.js"></script>
    <script src="./js/eventListeners.js"></script>

      <script>
    window.onload = function () {
      var savedUsername = localStorage.getItem('savedUsername');
      if (savedUsername) {
        document.getElementById('usernameInput').value = savedUsername;
      }
    };

    document.getElementById('usernameForm').addEventListener('submit', function (event) {
      var username = document.getElementById('usernameInput').value;
      if (username.length <= 8) {
        localStorage.setItem('savedUsername', username);
      }
    });
  </script>
  </body>
</html>
